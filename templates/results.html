<html>
    <head>
        <title>GIF Search</title>

        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    </head>
    <body>
        
        <!-- Navigation Bar -->
        <nav class="navbar navbar-static-top navbar-dark bg-inverse">
            <div class="container">
                <a class="navbar-brand" href="/">Giphy Search</a>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://github.com/mshattuck88/IPP-Final-Project">GitHub</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="container">
                <h1>GIFs tagged with '{{gif}}'</h1>
                <a href="/">Back to search</a>
            </div>
        </div>

        <ul>
            {% for result in results %}
                <a href={{result.url}} target="_blank">
                    <img class="card-img-top" src={{ result.media_url }} style="width:20%; height:auto;">
                </a>
            {% endfor %}
        </ul>

    </body>
</html>
